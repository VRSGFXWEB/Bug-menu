<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRASER ANIME</title>
  <style>
    body {
      background: url('https://files.catbox.moe/197nmb.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #00ccff;
      font-size: 32px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      margin: 20px 0;
      box-shadow: 0 0 10px #00ccff;
      text-align: center;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 0 20px 50px;
    }

    .anime-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ccff;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px #00ccff, 0 0 16px #ff0000;
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ccff, 0 0 24px #ff1a1a;
    }

    .anime-card img {
      width: 100%;
      border-radius: 8px;
    }

    .anime-title {
      margin-top: 10px;
      font-size: 14px;
      color: yellow;
    }

    .btn-lain {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(135deg, #ff0000, #2b0000);
      color: white;
      border: 2px solid #00ccff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #00ccff, 0 0 16px #ff0000;
      transition: all 0.3s ease;
    }

    .btn-lain:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ccff, 0 0 24px #ff1a1a;
    }

    .petunjuk {
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>

  <h1>TRASER ANIME</h1>
  <input type="text" id="searchInput" placeholder="Cari anime yang mau ditonton...">
  <br><br>
  <button class="btn-lain" onclick="searchAnime()">Cari dan Tonton</button>

  <div class="anime-list" id="anime-list">
    <!-- Daftar Anime -->
  </div>

  <a class="btn-lain" href="https://ww.mynimeku.com" target="_blank">KALAU MAU NONTON ANIME LAIN KLICK INI</a>
  <p class="petunjuk">Kalau mau nonton anime lain, klick tombol dan search anime-nya di website tersebut.</p>

  <p class="petunjuk">Kalo mau search anime lain ad tombolnya paling bawah,Terus di arahkan ke web nonton anime nya,dan cari deh</p>


  <script>
    const animeData = [
      { title: 'Naruto', image: 'https://cdn.myanimelist.net/images/anime/13/17405.jpg' },
      { title: 'One Piece', image: 'https://cdn.myanimelist.net/images/anime/6/73245.jpg' },
      { title: 'Attack on Titan', image: 'https://cdn.myanimelist.net/images/anime/10/47347.jpg' },
      { title: 'Demon Slayer', image: 'https://cdn.myanimelist.net/images/anime/1286/99889.jpg' },
      { title: 'Jujutsu Kaisen', image: 'https://cdn.myanimelist.net/images/anime/1171/109222.jpg' },
      { title: 'Tokyo Ghoul', image: 'https://cdn.myanimelist.net/images/anime/5/64449.jpg' },
      { title: 'Sword Art Online', image: 'https://cdn.myanimelist.net/images/anime/11/39717.jpg' },
      { title: 'Black Clover', image: 'https://cdn.myanimelist.net/images/anime/2/88336.jpg' },
      { title: 'Bleach', image: 'https://cdn.myanimelist.net/images/anime/3/40451.jpg' },
      { title: 'My Hero Academia', image: 'https://cdn.myanimelist.net/images/anime/10/78745.jpg' },
    ];

    const animeList = document.getElementById('anime-list');

    animeData.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.onclick = () => {
        const url = `https://www.mynimeku.com/?s=${encodeURIComponent(anime.title)}`;
        window.open(url, '_blank');
      };
      card.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}" />
        <div class="anime-title">${anime.title}</div>
      `;
      animeList.appendChild(card);
    });

    function searchAnime() {
      const input = document.getElementById('searchInput').value.trim();
      if (input) {
        const url = `https://www.mynimeku.com/?s=${encodeURIComponent(input)}`;
        window.open(url, '_blank');
      } else {
        alert('Masukkan nama anime terlebih dahulu!');
      }
    }
  </script>

</body>
</html>
